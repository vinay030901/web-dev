<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>
<p>Using RegExp Methods and Modifiers:</p>
<p id="demo"></p>

<script>
let text = "Is this all there is?";
let pattern = /is/gi; 

let result1 = pattern.exec(text);
let result2 = pattern.test(text);
let result3 = text.match(pattern);

document.getElementById("demo").innerHTML = result3;

</script>

</body>
</html>
