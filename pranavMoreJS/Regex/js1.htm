<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Regular Expressions</h2>
    <p>Do a case-insensitive search for "Graphic Era" in a string:</p>

    <p id="demo"></p>

    <script>
        let text = "Visit Graphic Era University";
        let pattern = /Graphic era/gi;
        let result = text.match(pattern);

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
