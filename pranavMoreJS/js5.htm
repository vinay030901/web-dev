<!DOCTYPE html>
<html>
   <head>
      <script>
         function test() {
           document.getElementById("demo").innerHTML = "Graphic Era University";
         }
      </script>
   </head>
   <body>
      <h2>JavaScript in Head</h2>
      <p id="demo" style="color:green;">GraphicEraUniversity.</p>
      <button type="button" onclick="test()">click it</button>
   </body>
</html>
