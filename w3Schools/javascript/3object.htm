<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
    <script>
    </script>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person={
            first:"Vinay",
            last:"Kumar",
            fullname:function(){
                return this.first+" "+this.last;
            }
        };
        document.getElementById("demo").innerHTML=person.fullname();
    </script>
</body>
</html>
