<!-- an html event are the things that happen to html element
and javascript can react to these events.

example of events are:
1. html webpage finished loading
2. html button is clicked.
3. html input is changed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function displayDate()
        {
            document.getElementById("demo").innerHTML =Date();
        }
    </script>
</head>
<body>
    <p id="demo"></p>
    <button onclick="displayDate()">the date is: </button>
</body>
</html>
