<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <style>
        h2{
            color: rgb(255, 140, 0);
            background-color: greenyellow !important;
        }
        .bro
        {
            color: rgb(169, 22, 206);
            background-color: rgb(240, 228, 215);
        }
    </style><!-- this is an example of internal CSS. -->
    <link rel="stylesheet" href="13CSSlink.css">
    <!-- above CSS is connected to an external CSS file and therefore it is called external CSS. -->
    <!-- the CSS statement which is written below has more precedence than which is written above -->
    <!-- if you want any CSS to take precedence, then write !important in front of it -->
</head>
<body>
    <h2>CSS Tutorial</h2>
    <!-- There are three ways to implement CSS in your HTML program- inline(with the IDs), internal(outide of body) and external(in a 
        different CSS file) -->
    <!-- <p style="color: rgb(7, 6, 6); background-color: rgb(235, 235, 235)" >let's learn everything about CSS. -->
        <!-- the above is an example of inline CSS. -->
        <p >let's learn everything about CSS.
    </p>
    <strong class="bro">hello brother, let's play with me.</p>
</body>
</html>
