<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;/*color by name direcly*/
        }
        #secondpara{/*prefer rgb for colors*/
            color: rgb(178, 171, 221);/*color by rgb value*/
        }
        #thirdpara{
            color: #33cc33;/*color by hex value*/
        }
        #fourthpara{
            color: rgb(125, 209, 8)
        }
    </style>
</head>
<body>
    <h2>Colors in CSS</h2>
    <p id="firstpara">coloring is an important part of a website</p>
    <p id="secondpara">I like the combination of black and white.</p>
    <p id="thirdpara">you can select the color using rgb where you select the amount of red, blue and green in the color you want.</p>
</body>
</html>
