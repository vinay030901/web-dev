<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <h2>Semantic Tags</h2>
    <!-- Semantic tags are used to design our website, like where every part of our website will be -->
    <!-- some examples of Semantic tags are-- <article>
    <aside>
    <details>
    <figcaption>
    <figure>
    <footer>
    <header> -->
        <!-- div, span etc are non-semantic tags because they doesn't have a meaning. -->
    <details>
        <summary>Vinay Kumar</summary>
        my name is vinay kumar and I am learning html, I will not go to US to pursue further studies.
    </details>
    <!-- summary and details are generally used in website. -->
    <!-- with the help of it, on the webpage only text written in summary will appear and whenever you will click on that text,
    text in details appear -->
</body>
</html>
