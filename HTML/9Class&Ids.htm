<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes</h2>
    <div id="mainBox" class="redBg">
        this is mainbox.
    </div>
    <!-- id is like an identifier and the name is going to only one person -->
    <!-- class is something which contains any number of elements in which we can define any property to have styles in those elements. -->
    <!-- for example- mainBox here is the element of class redBg -->
    <!-- one class can have multiple elements and one element can be a part of multiple classes too. -->
    <!-- span.className to make a new class while span#Idname to make a new class or ID     -->
    span.redBG= <span class="redBG"><br></span>
    span#mainB= <span id="mainB"><br></span>
    span.redBG.blackboard.anotherClass= <span class="redBG blackboard anotherClass"><br></span>
    <!-- these lines is an example of emmet to write something fast. -->
    <!-- emmet takes div tag as default. -->
    .playGround= <div class="playGround"><br></div>
    <div class="vinay"></div>
    <p id="india"></p>
    <!-- Creating multiple IDs using emmet. -->
    span.myClass.myClass2.myclass3 + tab= <span class="myClass myClass2 myclass3"><br></span>
    <span class="india australia england">first</span>
    <span class="india australia england">second</span>
    <span class="india australia england">third</span>
    <div class="main" id="blue">this is awesome</div>
</body>
</html>
