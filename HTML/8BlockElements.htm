<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>block elements</h2>
    <!-- paragraph tag is a block element and span is an inline element -->
    <!-- this means that one paragraph will use the whole block and the next will come in the next line -->
    <!-- while in the case of span, different span will come in the same line -->
    <p style="border: 2px solid rgb(95, 33, 33)">I am watching raw.</p> <p style="border: 2px solid rgb(27, 21, 21)">I will watch the whole smackdown.</p>
    <div style="border: 2px solid rgb(95, 33, 33)">I am watching raw.</div> <div style="border: 2px solid rgb(27, 21, 21)">I will watch the whole smackdown.</div>
    <div style="border: 2px solid rgb(95, 33, 33)">I am watching raw.</div> <strong style="border: 2px solid rgb(27, 21, 21)">I will watch the whole smackdown.</strong>
    <span style="border: 2px solid rgb(50, 137, 177)">I am not watching Ind vs Eng. </span> <span style="border: 2px solid rgb(31, 11, 44)">I will watch the whole Ind vs Aus series.</span>
    <em style="border: 2px solid rgb(95, 33, 33)">I am watching raw.</em>
    <p style="border: 6px solid rgb(41, 182, 111)">india is my country</p>
    <!-- So, all of this means that paragraph(p) takes a new line and also while also make a gap between itself and next line-->
    <!-- while div makes a new line and also but do not make a gap between itself and next line-->
    <!-- span, strong and emphasis are inline elements and will do not make a new line. -->
</body>
</html>
