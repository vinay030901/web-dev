<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function coordinate(event){

            var valx=event.clientX;
            var valy=event.clientY;
            document.getElementById("x").value=valx;
            document.getElementById("y").value=valy;
        }
    </script>
</head>
<body onmousemove="coordinate(event)">
    X-coordinate: 
    <input type="text" id="x"><br><br>
    Y-coordinate:
    <input type="text" id="y"><br><br>
</body>
</html>
