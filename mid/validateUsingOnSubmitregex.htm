<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printError(id, message) {
            document.getElementById(id).innerHTML = message;
        }

        function validateForm() {
            var pass = true;
            var name = document.frm.name.value;
            var phone = document.frm.phone.value;
            var password = document.frm.password.value;
            var cpass = document.frm.cpass.value;
            var regex = /^[a-zA-Z\s]+$/;
            if (regex.test(name) == false) {
                printError("namerr", "name shoud be alphabetic");
                pass = false;
            }
            var regex = /^[1-9]+[0-9]{9}$/;
            if (regex.test(phone) == false) {
                printError("phonerr", "phone number should be numeric");
                pass = false;
            }
            var regex = /^[a-zA-Z0-9]+$/;
            if (regex.test(password) == false) {
                printError("passerr", "password should be alphanumeric");
                pass = false;
            }
            if (cpass != password) {
                printError("cpasserr", "passwords doesn't match");
                pass = false;
            }
            return pass;
        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">FORM</h1>
    <form action="#" name="frm" onsubmit="return validateForm()"  method="post">
        Name: <input type="text" name="name"><br>
        <div id="namerr"></div><br>
        Phone no. : <input type="number" name="phone"><br>
        <div id="phonerr"></div><br>
        Password : <input type="password" name="password"><br>
        <div id="passerr"></div><br>
        Confirm Password. : <input type="password" name="cpass"><br>
        <div id="cpasserr"></div><br>
        <input type="submit">
    </form>
</body>

</html>
